<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="http://playground.qlik.com/css/playground.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="https://playground.qlik.com/playground/resources/autogenerated/qlikui.css">
    <link rel="stylesheet" href="https://playground.qlik.com/playground/resources/assets/client/client.css" media="all">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="/node_modules/playground-js-api/dist/playground-ui.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="/node_modules/sense-search-components/build/sense-search.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="/resources/styles.css" media="screen" title="no title" charset="utf-8">
    <title>Search & Viz</title>
  </head>
  <body>
    <playground component="notifier" id='not1' class="notifier-cover"></playground>
    <div class="container">
      <h1>Search &amp; Visualise</h1>
      <p>
        This example allows you to use a more natural language to create visualisations on top of your data.
      </p>
      <div class="row">
        <div class="col-md-12">
          <sense-search-input id="myInput" mode="visualizations"></sense-search-input>
          <sense-search-results id="myResults"></sense-search-results>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="https://playground.qlik.com/playground/resources/assets/external/requirejs/require.js"></script>
    <script type="text/javascript" src="/node_modules/playground-js-api/dist/playground-js-api.js"></script>
    <script type="text/javascript" src="/node_modules/playground-js-api/dist/playground-ui.js"></script>
    <script src="/node_modules/sense-search-components/build/sense-search.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="/resources/script.js"></script>
    <script type="text/javascript">
      main();
    </script>
  </body>
</html>
